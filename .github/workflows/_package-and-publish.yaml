name: package-and-publish

on:
  workflow_call:
    inputs:
      registry:
        type: string
        default: ghcr.io
        description: registry
        required: false

env:
  REGISTRY: ghcr.io

jobs:
  package-and-publish:
    name: 'Package and publish'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [frontdoor, worker, mocks]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for ${{matrix.image}}
        id: service-meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ inputs.registry }}/${{ github.repository }}/service-${{matrix.image}}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build ${{matrix.image}} image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          tags: ${{ steps.service-meta.outputs.tags }}
          labels: ${{ steps.service-meta.outputs.labels }}
          containerfiles: |
            ./Containerfile
          build-args: |
            entrypoint=modules/${{matrix.image}}/cmd/${{matrix.image}}
          extra-args: |
            --target runtime

      - name: Push ${{matrix.image}} image
        id: push-image
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
